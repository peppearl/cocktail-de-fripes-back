<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Thrift Dashboard</title>
  </head>

  <body>
    <div class="form-container">
      <h1 class="heading">Ajoute une nouvelle friperie ;)</h1>

      <a href="index.html">
        <button class="btn">Créer un article</button>
      </a>

      <p class="message">Erreur</p>
      <form class="form" method="POST" enctype="multipart/form-data">
        <div class="input-container">
          <label class="label" for="name">Nom de la friperie <sup>*</sup></label>
          <input type="text" name="name" id="name" class="input inputText" />
        </div>
        <div class="input-container">
          <label class="label" for="content">Description de la friperie <sup>*</sup></label>
          <textarea
            name="content"
            id="content"
            cols="30"
            rows="10"
            class="input"
          ></textarea>
        </div>
        <div class="input-container">
          <label for="thumbnail">Photo mise en avant <sup>*</sup></label>
          <input type="file" name="thumbnail" id="thumbnail" />
        </div>
        <div class="input-container">
          <label class="label" for="city">Ville <sup>*</sup></label>
          <input type="text" name="city" id="city" class="input inputText" />
        </div>
        <div class="input-container">
          <label class="label" for="address">Adresse <sup>*</sup></label>
          <input type="text" name="address" id="address" class="input inputText" />
        </div>
        <div class="input-container">
          <label class="label" for="hours">Horaires d'ouverture <sup>*</sup></label>
          <input type="text" name="hours" id="hours" class="input inputText" />
        </div>
        <div class="input-container">
          <label class="label" for="instagram">Instagram</label>
          <input type="text" name="instagram" id="instagram" class="input inputText" />
        </div>
        <div class="input-container">
          <label class="label" for="facebook">Facebook</label>
          <input type="text" name="facebook" id="facebook" class="input inputText" />
        </div>
        <div class="input-container">
          <label class="label" for="tel">Téléphone <sup>*</sup></label>
          <input type="number" name="tel" id="tel" class="input inputText" />
        </div>
        <div class="input-container">
          <label class="label" for="style">Style <sup>*</sup></label>
          <select name="style" id="style">
            <option value="0">Choisir le style de la friperie</option>
            <option value="Vintage">Vintage</option>
            <option value="Streetwear">Street Wear</option>
            <option value="Original">Original</option>
            <option value="Elégant">Elégant</option>
            <option value="Décontracté">Décontracté</option>
            <option value="Underground">Underground</option>
          </select>
        </div>
        <div class="input-container">
          <input type="submit" value="VALIDER" class="btn" />
        </div>
      </form>
      <div class="test"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="mainThrift.js"></script>
  </body>
</html>
